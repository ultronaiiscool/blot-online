<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="250" height="350" viewBox="0 0 250 350">
  <defs>
    <linearGradient id="felt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1f6b4d"/>
      <stop offset="1" stop-color="#0f3d2e"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="0.35" stop-color="rgba(255,255,255,0.06)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <pattern id="weave" width="18" height="18" patternUnits="userSpaceOnUse">
      <path d="M0 9 H18" stroke="rgba(0,0,0,0.08)" stroke-width="2"/>
      <path d="M9 0 V18" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="rgba(0,0,0,0.55)"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <rect x="8" y="8" width="234" height="334" rx="20" fill="url(#felt)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <rect x="12" y="12" width="226" height="326" rx="14" fill="url(#weave)" opacity="0.8"/>
    <rect x="12" y="12" width="226" height="326" rx="14" fill="url(#shine)"/>
  </g>

  <g opacity="0.95">
    <circle cx="125" cy="175" r="78" fill="rgba(0,0,0,0.18)" stroke="rgba(255,255,255,0.22)" stroke-width="2"/>
    <circle cx="125" cy="175" r="58" fill="rgba(50,205,50,0.10)" stroke="rgba(50,205,50,0.35)" stroke-width="2"/>
    <text x="125" y="178" text-anchor="middle" dominant-baseline="middle" font-size="44" font-weight="800" fill="rgba(255,255,255,0.92)">BLOT</text>
    <text x="125" y="212" text-anchor="middle" dominant-baseline="middle" font-size="16" fill="rgba(255,255,255,0.70)">Armenian Belote</text>
  </g>
</svg>

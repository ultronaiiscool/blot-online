<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Armenian Blot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div id="title" class="title">Armenian Blot (Step D)</div>
      <div class="subtitle">Multiplayer skeleton that actually works.</div>
    </div>

    <div class="lang-wrap">
      <select id="langSelect" class="select">
        <option value="en">English</option>
        <option value="hy">Հայերեն</option>
        <option value="ru">Русский</option>
      </select>
    </div>
  </header>

  <main class="wrap">
    <section class="card panel">
      <div class="row">
        <label id="lblName" class="lbl" for="nameInput">Name</label>
        <input id="nameInput" class="input" placeholder="Your name" />
      </div>
      <div class="row">
        <label id="lblRoom" class="lbl" for="roomCodeInput">Room code</label>
        <input id="roomCodeInput" class="input" placeholder="ABCDE" />
      </div>

      <div class="buttons">
<button id="googleSignInBtn" class="btn">Sign in with Google</button>
        <button id="createRoomBtn" class="btn primary">Create Room</button>
        <button id="joinRoomBtn" class="btn">Join Room</button>
        <button id="quickMatchBtn" class="btn">Quick Match</button>
        <button id="leaveBtn" class="btn danger">Leave</button>
      </div>

      <div id="status" class="status">Not connected yet.</div>
      <div id="roomInfo" class="roominfo" hidden></div>
    </section>

    <section class="card panel">
      <div class="panelHead">
        <div id="playersTitle" class="panelTitle">Players</div>
        <div id="turnStatus" class="turnStatus">—</div>
      </div>
      <div id="players" class="players"></div>
      <div class="divider"></div>
      <div class="panelTitle">Your hand</div>
      <div id="hand" class="hand"></div>
      <div class="divider"></div>
      <div class="panelTitle">Trick</div>
      <div id="trick" class="trick"></div>
    </section>
  </main>

  <div class="build">BUILD: 2025-STEP-D-CLEAN</div>

  <script type="module" src="client.js"></script>
</body>
</html>
